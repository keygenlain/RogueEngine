<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RogueEngine Editor</title>
  <style>
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #111; color: #eee; }
    #root { min-height: 100vh; display: grid; grid-template-columns: 260px 1fr 320px; grid-template-rows: auto 1fr auto; }
    .bar { grid-column: 1 / -1; padding: 10px 14px; border-bottom: 1px solid #2d2d2d; background: #171717; }
    .panel { padding: 12px; border-right: 1px solid #2d2d2d; }
    .panel:last-child { border-right: 0; border-left: 1px solid #2d2d2d; }
    .content { padding: 12px; }
    .box { border: 1px solid #2d2d2d; background: #181818; border-radius: 6px; padding: 12px; margin-top: 10px; }
    h1, h2 { margin: 0; font-weight: 600; }
    h1 { font-size: 16px; }
    h2 { font-size: 14px; margin-bottom: 8px; }
    .muted { color: #b8b8b8; font-size: 13px; }
    .footer { grid-column: 1 / -1; border-top: 1px solid #2d2d2d; padding: 10px 14px; background: #171717; font-size: 13px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/lib/react/react.development.js"></script>
  <script src="/lib/react/react-dom.development.js"></script>
  <script>
    const e = React.createElement;

    function App() {
      return e('main', { id: 'root' },
        e('header', { className: 'bar' }, e('h1', null, 'RogueEngine Editor (React)')),
        e('aside', { className: 'panel' },
          e('h2', null, 'Project Hierarchy'),
          e('div', { className: 'box muted' }, 'Project / Assets / Scripts / Scenes')
        ),
        e('section', { className: 'content' },
          e('h2', null, 'Visual Scripting Canvas'),
          e('div', { className: 'box muted' }, 'React editor host is active.'),
          e('div', { className: 'box muted' }, 'ASCII Viewport and node canvas can be expanded here.')
        ),
        e('aside', { className: 'panel' },
          e('h2', null, 'Properties'),
          e('div', { className: 'box muted' }, 'Selected Item: Player\nGlyph: @\nForeground: #FFFFFF')
        ),
        e('footer', { className: 'footer' }, 'Log / Console: [INFO] RogueEngine editor initialized.')
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(e(App));
  </script>
</body>
</html>
